<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Animated Sidebar Menu">
    <meta name="keywords" content="">

    <meta name="author" content="Mauricio Henrique Nobre Farias">
    <title>Animated Sidebar Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="shortcut icon" href="img/icons8-sidebar-16.png" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <input type="checkbox" id="btn" hidden>
      <label for="btn" class="menu-btn">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
      </label>
      <nav id="sidebar">
        <div class="titleSide">Menu</div>
        <ul class="list-items">
          <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="#"><i class="fas fa-sliders-h"></i> Clients</a></li>
          <li><a href="#"><i class="fas fa-address-book"></i> Services</a></li>
          <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
          <li><a href="#"><i class="fas fa-stream"></i> Features</a></li>
          <li><a href="#"><i class="fas fa-user"></i> About us</a></li>
          <li><a href="#"><i class="fas fa-globe-asia"></i> Languages</a></li>
          <li><a href="#"><i class="fas fa-envelope"></i> Contact us</a></li>
        </ul>
        <div class="icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </nav>
      <div class="content">
        <div class="header">Animated Side Navigation Menu</div>
        <p>Using only HTML and CSS</p>
      </div>
    </div>
  </body>
</html>
